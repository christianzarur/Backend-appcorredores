<div class="col-lg-5">
  <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'exitoso'">Te has identificado correctamente, bienvenido
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">No te has podido identificar correctamente
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <div class="form-group">
        <label>Correo electr칩nico</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        placeholder="Ingrese su email" />
        <span *ngIf="!email.valid && email.touched">El correo electr칩nico es obligatoria</span>
    </div>
    <div class="form-group">
        <label>Contrase침a</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required placeholder="Ingrese su nombre"
        />
        <span *ngIf="!password.valid && password.touched">La contrase침a es obligatoria</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Ingresa
    </button>
    </form>


</div>
