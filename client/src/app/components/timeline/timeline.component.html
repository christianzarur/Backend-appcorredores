<div class="container">
  <div class="row">
<div class="col-12">
<h1 class="mb-4 mt-4">{{title}}
  <button type="button" class="btn btn-primary" (click)="refresh($event)">Mostrar nuevas</button>

  </h1>
<div class="row">
<div class="col-12 col-md-4 mb-4" *ngFor="let publication of publications">
    <div id="publications">
      <div class="item-publication">
        <div class="card" style="width: 18rem;">
          <a href="#" class="list-group-item list-group-item-action">
    
            <img class="card-img-top" alt="Generic placeholder image" width="50" height="90" src="{{url + 'get-imagen-user/' + user.imagen}}"
              *ngIf="publication.imagen" />
            <img class="card-img-top" alt="Generic placeholder image" width="50" height="140" src="./assets/user.png" *ngIf="!publication.imagen"
            />
          </a>
          <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
          <div class="card-body">
            <div>
              <a class="card-title" [routerLink]="['/perfil', publication.user._id]">{{publication.user.nombre + ' '+ publication.user.apellido}}</a>
              &nbsp;|&nbsp;
              <span class="date">
                {{(publication.fecha |amFromUnix) | amLocale: 'es' | amTimeAgo}}
              </span>
            </div>
            <p class="card-text">{{publication.texto}}</p>
            <a href="#" class="btn btn-outline-danger">
              <i class="fas fa-heart"></i> Like</a>
          </div>
        </div>
    
      </div>
    </div>

  </div>
</div>
<div class="col-lg-12 text-center" *ngIf="publications && publications.length">
  <p>
    <button type="button" class="btn btn-info" (click)="viewMore()" *ngIf="!noMore">Ver m√°s publicaciones</button>
  </p>
</div>


<app-sidebar (sended)="refresh($event)"></app-sidebar>

<div class="clearfix"></div>
</div>
</div>
