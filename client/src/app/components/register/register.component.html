<div class="col-lg-5">
    <h1>{{title}}</h1>
    <form #registerForm ="ngForm" (ngSubmit)="onSubmit()" class= "col-lg-12">
        <div class="form-group">
            <label >Nombre</label>
            <input type="text" name="nombre" #name="ngModel" [(ngModel)]="user.nombre"
            class="form-control" required placeholder="Ingrese su nombre"/>
            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" class="form-control" required placeholder="Ingrese su nombre"/>
            <span *ngIf="!apellido.valid && apellido.touched">Los apellidos son obligatorio</span>
        </div>
        <div class="form-group">
            <label>Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required placeholder="Ingrese su nombre"/>
            <span *ngIf="!nick.valid && nick.touched">El apodo es obligatorio</span>
        </div>
        <div class="form-group">
            <label>Correo eléctronico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ingrese su nombre"/>
            <span *ngIf="!email.valid && email.touched">El correo electrónico es obligatoria</span>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required placeholder="Ingrese su nombre"/>
            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Regístrate
        </button>
    </form>






</div>
