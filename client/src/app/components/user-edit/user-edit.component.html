<div class="col-lg-5">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'exitoso'">Tus datos fueron actualizados correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">No se han podido actualizar tus datos
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="nombre" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" required placeholder="Ingrese su nombre"
      />
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" class="form-control" required placeholder="Ingrese sus apellidos"
      />
      <span *ngIf="!apellido.valid && apellido.touched">Los apellidos son obligatorio</span>
    </div>
    <div class="form-group">
      <label>Apodo</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required placeholder="Ingrese su username"
      />
      <span *ngIf="!nick.valid && nick.touched">El apodo es obligatorio</span>
    </div>
    <div class="form-group">
      <label>Correo eléctronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        placeholder="Ingrese su email" />
      <span *ngIf="!email.valid && email.touched">El correo electrónico es obligatoria</span>
    </div>


    <div class="form-group">
      <label>Sube tu foto de perfil</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>


    <button type="submit" class="btn btn-warning" [disabled]="!registerForm.form.valid">Actualizar mis datos
    </button>
  </form>

</div>
